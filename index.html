<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brazilian Drums</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Almendra SC" rel="stylesheet" type="text/css">
</head>
<body class="chita">
  <div class="container-fluid bege py-2">
    <div class="row align-items-center">
      <div class="col-12">
        <h1>Brazilian Drums</h1>
      </div>
    </div>
  </div>
  <div class="container text-center pt-5">
    <div class="row align-items-center justify-content-center">
      <div class="col-lg-9">
        <img class="img-fluid" src="./assets/zingaprocissao.jpg" alt="">
  </div></div></div>
  <div class="container text-center fundo pb-5">
    <div class="row align-items-center justify-content-center">
      <div class="col-lg-10">
        <p class="key">Clique na tecla para tocar o som | Hit the key to play the sound</p>
      </div></div>
      <div class="row align-items-center justify-content-center">
    <div class="col-lg-3">
    <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">maraca</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">triangle</span>
          </div>
    </div></div>
        <div class="col-lg-3">
        <div class="keys">
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">tamborine</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">atabaque</span>
          </div>
          <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">agogo</span>
          </div>
      </div></div>
      <div class="col-lg-3">
        <div class="keys">
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">caxixi</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">berimbau</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">cuica</span>
        </div>
      </div>
    </div></div></div>

      <audio data-key="65" src="./assets/clap.wav"></audio>
      <audio data-key="83" src="./assets/maraca.wav"></audio>
      <audio data-key="68" src="./assets/triangle.wav"></audio>
      <audio data-key="70" src="./assets/tamborine.wav"></audio>
      <audio data-key="71" src="./assets/boom.wav"></audio>
      <audio data-key="72" src="./assets/agogo.wav"></audio>
      <audio data-key="74" src="./assets/caxixi.wav"></audio>
      <audio data-key="75" src="./assets/berimbau.wav"></audio>
      <audio data-key="76" src="./assets/cuica.wav"></audio>
      
    <script src="test.js"></script>
    <div class="container-fluid bege py-3">
      <div class="row align-items-center justify-content-center">

</body>
</html>
