<!DOCTYPE html>

    <title>Brazilian Drums</title>

<body>
  <button><h1>Brazilian Drums</h1></button>
  <div class="fundo text-center">
    <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">maraca</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">triangle</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">tamborine</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">atabaque</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">agogo</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">caxixi</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">berimbau</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">cuica</span>
        </div>
      </div>
    </div>
