<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brazilian Drums</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Almendra SC" rel="stylesheet" type="text/css">
</head>
<body>
  <button><h1>Brazilian Drums</h1></button>
  <div class="fundo text-center">
    <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">maraca</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">triangle</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">tamborine</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">atabaque</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">agogo</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">caxixi</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">berimbau</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">cuica</span>
        </div>
      </div>
    </div>
    <button><a href="https://elianebettocchi.github.io/portfolio/" target="_blank" rel="noopener noreferrer"><h3>Copyright 2023 Eliane Bettocchi</h3></a></button>
    
      <audio data-key="65" src="sounds/clap.wav"></audio>
      <audio data-key="83" src="sounds/maraca.wav"></audio>
      <audio data-key="68" src="sounds/triangle.wav"></audio>
      <audio data-key="70" src="sounds/tamborine.wav"></audio>
      <audio data-key="71" src="sounds/boom.wav"></audio>
      <audio data-key="72" src="sounds/agogo.wav"></audio>
      <audio data-key="74" src="sounds/caxixi.wav"></audio>
      <audio data-key="75" src="sounds/berimbau.wav"></audio>
      <audio data-key="76" src="sounds/cuica.wav"></audio>
      
    <script src="test.js"></script>
</body>
</html>
