<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brazilian Drums</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Almendra SC" rel="stylesheet" type="text/css">
</head>
<body class="transparent">
  <div class="container pt-5">
    <div class="row align-items-middle justify-content-center pt-5">
    <div class="col-12">Clique aqui e na tecla para tocar o som</div>
        <div class="col-4">
    <div class="keys">
        <div data-key="65">
          <kbd>A</kbd><br>
          <span class="sound">clap</span>
        </div>
        <div data-key="83">
          <kbd>S</kbd><br>
          <span class="sound">maraca</span>
        </div>
        <div data-key="68">
            <kbd>D</kbd><br>
            <span class="sound">triangle</span>
          </div>
    </div></div>
        <div class="col-4">
        <div class="keys">
        <div data-key="70">
          <kbd>F</kbd><br>
          <span class="sound">tamborine</span>
        </div>
        <div data-key="71">
            <kbd>G</kbd><br>
            <span class="sound">atabaque</span>
          </div>
          <div data-key="72">
            <kbd>H</kbd><br>
            <span class="sound">agogo</span>
          </div>
      </div></div>
      <div class="col-4">
        <div class="keys">
        <div data-key="74">
          <kbd>J</kbd><br>
          <span class="sound">caxixi</span>
        </div>
        <div data-key="75">
          <kbd>K</kbd><br>
          <span class="sound">berimbau</span>
        </div>
        <div data-key="76">
          <kbd>L</kbd><br>
          <span class="sound">cuica</span>
        </div>
      </div>
    </div></div></div>

      <audio data-key="65" src="./assets/clap.wav"></audio>
      <audio data-key="83" src="./assets/maraca.wav"></audio>
      <audio data-key="68" src="./assets/triangle.wav"></audio>
      <audio data-key="70" src="./assets/tamborine.wav"></audio>
      <audio data-key="71" src="./assets/boom.wav"></audio>
      <audio data-key="72" src="./assets/agogo.wav"></audio>
      <audio data-key="74" src="./assets/caxixi.wav"></audio>
      <audio data-key="75" src="./assets/berimbau.wav"></audio>
      <audio data-key="76" src="./assets/cuica.wav"></audio>
      
    <script src="test.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
